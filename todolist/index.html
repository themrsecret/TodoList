<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="it=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome-->
    <title>New ToDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!--my todo list head tag start -->
    <header>
        <h1>MY TODO LİST</h1>
    </header>
    <!--my todo list head tag end -->

    <!--my todo list main tag start -->
    <form>
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!--my todo list head tag end -->


    <!-- alert box start-->
    <div class="alert-wrapper">
        <div class="alert-success">
        <div>Ekleme Başarılı.</div>
       </div>
       <div class="alert-warning">
        <div>Input alanı boş geçilemez!</div>
        </div>
    </div>
        <!-- alert box end-->


        <script src="index.js"></script>
</body>

</html>
